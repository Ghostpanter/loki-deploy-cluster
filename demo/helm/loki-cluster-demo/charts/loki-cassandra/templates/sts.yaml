{{- $root := . -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "app.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName:  {{ .Values.svcNameOverride }}
  {{- with .Values.strategy }}
  strategy:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "app.name" . }}
      app.instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "app.name" . }}
        app.instance: {{ .Release.Name }}
        {{- if .Values.image.tag }}
        app.image.version: {{ .Values.image.tag | quote }}
        {{- end }}
        {{- if .Values.logColect }}
        log-collect: "true"
        {{- end }}
      annotations:
        {{- if .Values.istioInject }}
        sidecar.istio.io/inject: "true"
        {{- else }}
        sidecar.istio.io/inject: "false"
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}{{ if .Values.image.tag }}{{ printf ":%s" .Values.image.tag }}{{ end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.service }}
        ports:
	    {{- range .ports }}
        - containerPort: {{ .targetPort }}
          name: {{ .name }}
          protocol: {{ .protocol }}
	    {{- end }}
        {{- end}}
        env:
        - name: CASSANDRA_SEEDS
          value: "{{ .Values.fullnameOverride}}-0.{{ .Values.svcNameOverride }}.{{ .Release.Namespace }}.svc.cluster.local"
        - name: CASSANDRA_PASSWORD_SEEDER
          value: "yes"
        - name: CASSANDRA_PASSWORD
          value: "{{ .Values.cassandra_password }}"
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- range .Values.persistence }}
        volumeMounts:
        - name: {{ .name }}
          mountPath: {{ .mount_path }}
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      volumes:
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- range .Values.persistence }}
      - persistentVolumeClaim:
          claimName: {{ include "app.fullname" $root }}-{{ .name }}
        name: {{ .name }}
      {{- end }}
